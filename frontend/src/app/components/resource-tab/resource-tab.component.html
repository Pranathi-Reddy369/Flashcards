<div *ngIf="resources && resources.length > 0; else noResources" class="container mt-3">
  <div class="row g-3">
    <div *ngFor="let res of resources" class="col-12">
      <a [href]="res.link" target="_blank" class="text-decoration-none text-dark">
        <div class="p-3 bg-white rounded-4 shadow-sm d-flex justify-content-between align-items-center border">
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-link-45deg text-primary fs-5"></i>
            <div>
              <div class="fw-semibold">{{ res.title }}</div>
              <small class="text-muted d-block">{{ res.link }}</small>
            </div>
          </div>
          <div>
            <span class="fw-semibold text-primary">View</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<ng-template #noResources>
  <p class="text-muted">No resources available for this topic.</p>
</ng-template>
