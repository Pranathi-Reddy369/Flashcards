<div class="container py-4">
  <h3 class="mb-4">📢 Share Your Feedback</h3>

  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm mb-5">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input formControlName="name" class="form-control" placeholder="Your name" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input formControlName="email" class="form-control" placeholder="Your email" />
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea formControlName="message" class="form-control" rows="4" placeholder="Write your feedback..."></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating</label>
      <select formControlName="rating" class="form-select">
        <option *ngFor="let r of [5,4,3,2,1]" [value]="r">{{ r }} ⭐</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="submitting || feedbackForm.invalid">
      {{ submitting ? 'Submitting...' : 'Submit Feedback' }}
    </button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  </form>

  <h4 class="mb-3">📝 Recent Feedback</h4>
  <div *ngIf="feedbacks.length === 0" class="text-muted">No feedbacks yet.</div>

  <div *ngFor="let fb of feedbacks" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h6 class="card-title mb-1">{{ fb.name }} <small class="text-muted">({{ fb.email }})</small></h6>
      <p class="mb-1">{{ fb.message }}</p>
      <div>
        <span class="text-warning">★</span> {{ fb.rating }}/5
        <span class="text-muted float-end">{{ fb.date | date: 'short' }}</span>
      </div>
    </div>
  </div>
</div>
