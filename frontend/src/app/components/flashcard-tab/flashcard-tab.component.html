<div class="container mt-4">
  <div class="row g-4">
    <div
      class="col-12 col-sm-6 col-md-4"
      *ngFor="let card of set.cards; let i = index"
    >
      <div
        class="p-4 rounded-4 shadow-sm border flashcard"
        style="min-height: 180px; background-color: white; position: relative;"
      >
        <!-- Card number (faded) -->
        <div
          class="position-absolute top-0 start-0 px-2 py-1 text-white-50 fw-bold"
          style="font-size: 1.2rem;"
        >
          {{ i + 1 }}
        </div>

        <!-- Question -->
        <p class="mb-0 fw-medium text-dark" style="font-size: 1.05rem;">
          {{ card.question }}
        </p>
      </div>
    </div>
  </div>
</div>
